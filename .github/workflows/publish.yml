name: Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  ci:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@feature/semantic-release
    with:
      node-version: 18.x
      run-commit-lint: true
      run-build: true
      run-semantic-release: true
      test-script: ''
